<!DOCTYPE html>
<html>
  <head>
    <title>Client d'annotation</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form>
      <label for="uri">URI :</label>
      <input type="text" id="uri" name="uri"><br><br>
      <label for="annotation">Annotation :</label>
      <textarea id="annotation" name="annotation"></textarea><br><br>
      <button type="submit" onclick="sendData()">Envoyer</button>
    </form>
    <div id="response"></div>


    <script>
      function sendData() {
        function sendData() {
          var xhr = new XMLHttpRequest();
          var uri = document.getElementById("uri").value;
          var annotation = document.getElementById("annotation").value;
          xhr.open("POST", "index.js", true);
          xhr.setRequestHeader("Content-Type", "application/json");
          xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              document.getElementById("response").innerHTML = response.message;
            }
          };
          var data = JSON.stringify({"uri": uri, "annotation": annotation});
          xhr.send(data);
        }
      }
    </script>

    
  </body>
</html>
